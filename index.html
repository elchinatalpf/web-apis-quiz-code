<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web-API Quiz Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

    <body>
        <header class="container">
            <div class="row">
                <div class="col-md-10 col-sm-6">
                    <h1>Welcome</h1>
                </div>
                <div class="col-md-2 col-sm-6 text-end">        
                    <!-- <section>
                        <a href="#" id="view-score">View Score</a>
                    </section> -->
                    <section id="timer">Timer: 0</section>
                </div>
            </div>
        </header>
        
        <main class="container mt-4">
            <section class="quizContainer text-center">
                <div class="center-items">
                    <div class="questionsdiv">
                        <p>This is a Web API Quiz Code.<br>You will have 1 minute to answer 7
                            questions about coding with JavaScript. Good Luck.</p>
                        <div class="start-button-box">
                            <button class="btn btn-primary btn-lg start-button">Start</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="questions-section d-none mt-4">
                <h3 id="title"></h3>
                <ol id="list"></ol>
                <div id="response"></div>
            </section>

            <section class="after-quiz d-none mt-4 text-center">
                <h3>Your Scores!</h3>
                <p id="user-results"></p>
                <p id="error-message"></p>
                <form class="form-inline justtify-content-center">
                    <div class="form-group mb-2">
                        <label for="inputInitials" class="form-label">Enter Initials:</label>
                        <input type="text" class="form-control ms-2" id="inputInitials" placeholder="Enter your initials">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 ms-2 submit">Submit</button>
                </form>
            </section>

            <section class="highscores-page d-none mt-4 text-center">
                <h2>Highscores</h2>
                <div>
                    <input type="text" readonly class="form-control-plaintext" id="user-initials" value="1.">
                </div>
                <button class="btn btn-secundary mt-2" onClick="init()">Go Back</button>
                <button class="btn btn-secundary mt-2" onClick="clearHighscores()">Clear Highscores</button>
            </section>
        </main>

        <script src="./assets/script.js"></script>
    </body>
</html>
